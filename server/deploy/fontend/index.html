<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.common.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css" >

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>图书馆页面</title>

</head>

<body>

    <div class="top">

        <div class="datetimebox" v-on:click="gettime()">

            <div class="time">{{hour}}:{{minutes}}</div>

            <div class="datebox">

                <div>{{weeklist[week]}}</div>

                <div>{{month}}-{{day}}</div>

            </div>

        </div>



        <div class="trapezoid">

            <div class="titlebox">
                <!-- <div id="title">请确保系统已经开机</div> -->
                <div>图书馆大数据</div>
            </div>

            <img src="titlebackground.svg" alt="当前">

            

        </div>

    

        <div class="imagebox">

            <img src="msg.svg" alt="消息">

            <img src="setting.svg" alt="设置">

        </div>

    </div>



    <div class="data">

        <div class="info_box">

            <div class="image_info">

                    <!-- <img src="backg.jpg" alt="图片信息"> -->
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="pictureA.png" alt="图片信息">
                    </div>
                    <div class="swiper-slide">
                        <img src="pictureD.jpeg" alt="图片信息">
                    </div>
                    <div class="swiper-slide">
                        <img src="pictureC.jpg" alt="图片信息">
                    </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Arrows -->
                    <!-- <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div> -->
                </div>
            </div>

            <div class="image_info"  >

                <div id="data_img"></div>

                <div class="title" >流动图书馆总服务人数</div>

                <!-- <div class="number" v-if="librarydata[showinglib_index]">{{librarydata[showinglib_index].Fin}}</div> -->

            </div>

        </div>


        <div class="librarybox" >

            <transition-group name="flip-list" tag="div">
            <div v-if="item.show" v-bind:class="[libraryClass , nochoosedClass]" v-for="(item, index) in librarydata" v-bind:key="item.device_id" v-on:click="fadeAction()" >

                <div class="circlebox"><div class="circle"></div><div class="head"></div><div class="tail"></div></div>

                <div class="content">

                    <div class="title">{{titleslice(item.deviceName + "流动馆服务人数", 12)}}</div>

                    <div class="number">{{item.Fin}}</div>

                </div>
            </div>
        </transition-group>

            <!-- <div v-if="show">heool</div> -->



            <!-- <div class="library nochoosed">

                <div class="circlebox">

                        <div class="circle"></div>

                        <div class="head"></div>

                        <div class="tail"></div>

                </div>

                <div class="content">

                    <div>流动图书馆服务总人数</div>

                    <div class="number"></div>

                </div>

            </div> -->

        </div>

    </div>



<!-- Initialize Swiper -->
<script>
window.onload = function(){
    var swiper = new Swiper('.swiper-container', {
    spaceBetween: 30,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
}

</script>
</body>

<script type='text/javascript' src="index.js" ></script>

<style>
        /* html, body {
          position: relative;
          height: 100%;
        }
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color:#000;
          margin: 0;
          padding: 0;
        } */
        .swiper-container {
          width: 100%;
          height: 100%;
    
        }
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
    
          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
    </style>

</html>
