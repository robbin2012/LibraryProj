<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="excanvas.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="canvas"></canvas>
        </div>
</body>
<script>
    //图表的结构配置
    var config = {
                type: 'line',//图标类型，如网状图是radar
                data: {
                    labels: ["一月", "二月", "三月", "四月", "五月", "六月", "七月"],//X轴显示的标签 
                    datasets: [{//数据格式 多少人每个人什么标签 图例 样式是什么json格式
                        label: "张三年度业绩表",//图例 每个人的曲线名字
                        backgroundColor: window.chartColors.red,//代表这个人的数据夜色
                        borderColor: window.chartColors.red,
                        data: [
                            20,30,60,64,65,70,76//这个人的业绩情况，也就是表格数据
                        ],
                        fill: false,//是否填充 是否用背景色填充表格
                    }, {//第二个数据 更多人数据也可以这样填充
                        label: "李四年度业绩表",
                        fill: false,
                        backgroundColor: window.chartColors.blue,
                        borderColor: window.chartColors.blue,
                        data: [
                            60,34,56,28,12,32,53
                        ],
                    }]
                },
                options: {//表格样式
                    responsive: true,//是否自适应
                    title:{
                        display:true,//是否展示标题
                        text:'业绩表'//图表标题
                    },
                    tooltips: {//工具提示
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {//鼠标悬停的时候的数据展示
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {//刻度设置
                        xAxes: [{//X轴设置
                            display: true,//是否显示
                            scaleLabel: {//刻度标签
                                display: true,
                                labelString: '月份'//标签名字
                            }
                        }],
                        yAxes: [{//y轴标签
                            gridLines: {//网格线
                                drawBorder: false//画边框,
                                color: ['pink', 'red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple']//颜色
                            },
                            display: true,
                            scaleLabel: {//同上
                                display: true,
                                labelString: '业绩量'
                            }
                        }]
                    }
                }
            };
     window.onload = function() {
                var ctx = document.getElementById("canvas").getContext("2d");
                window.myLine = new Chart(ctx, config);
</script>
</html>
